<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | CryptoPredict Pro</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #020617;
      font-family: Arial, sans-serif;
    }

    .login-wrapper {
      text-align: center;
      width: 100%;
    }

    .auth-box {
      width: 100%;
      max-width: 400px;
      margin: auto;
      background: rgba(98, 100, 104, 0.95);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-title {
      font-size: 1.7rem;
      color: #6e947c;
      margin-bottom: 0.4rem;
    }

    .auth-subtitle {
      color: #3f4348;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.4rem;
      text-align: left;
    }

    .form-label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 0.4rem;
      color: #cbd5e1;
      font-weight: 500;
    }

    .form-input-group {
      position: relative;
      width: 100%;
    }

    .form-input {
      width: 100%;
      padding: 0.9rem 2.8rem;
      background: #3e4563;
      border: 2px solid #1e293b;
      border-radius: 12px;
      color: #e5e7eb;
      font-size: 0.95rem;
    }

    .form-input:focus {
      outline: none;
      border-color: #22c55e;
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.25);
    }

    .input-icon {
      position: absolute;
      left: 0.9rem;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
      font-size: 0.9rem;
    }

    .password-toggle {
      position: absolute;
      right: 0.9rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #94a3b8;
      cursor: pointer;
    }

    .btn-auth {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      border: none;
      border-radius: 12px;
      color: #020617;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .btn-auth:hover {
      box-shadow: 0 10px 25px rgba(34, 197, 94, 0.35);
      transform: translateY(-1px);
    }

    .auth-footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #cbd5e1;
    }

    .auth-footer a {
      color: #22c55e;
      text-decoration: none;
      font-weight: 600;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .footer-text {
      margin-top: 1.3rem;
      color: #22c55e;
      font-size: 13px;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>

  <div class="login-wrapper">
    <div class="auth-box">
      <h2 class="auth-title">Welcome Back</h2>
      <p class="auth-subtitle">Sign in to continue</p>

      <form method="POST" action="/login">
        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-envelope"></i> Email
          </label>
          <div class="form-input-group">
            <i class="fas fa-user input-icon"></i>
            <input
              type="email"
              name="email"
              class="form-input"
              placeholder="you@example.com"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-lock"></i> Password
          </label>
          <div class="form-input-group">
            <i class="fas fa-key input-icon"></i>
            <input
              type="password"
              name="password"
              id="password"
              class="form-input"
              placeholder="Enter your password"
              required
            />
            <button
              type="button"
              class="password-toggle"
              onclick="togglePassword()"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="btn-auth">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
      </form>

      <!-- ðŸ‘‡ CREATE ACCOUNT OPTION -->
      <div class="auth-footer">
        Donâ€™t have an account?
        <a href="/register">Create Account</a>
      </div>
    </div>

    <div class="footer-text">Crypto Currency Tracker</div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const icon = document.querySelector(".password-toggle i");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        passwordInput.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
      }
    }
  </script>

  {% if error %}
  <script>
    alert("{{ error }}");
  </script>
  {% endif %}

</body>
</html>
